Primality proof for n = 26227:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=31.html>31 is prime.</a>
<br>b^((n-1)/31)-1 mod n = 25714, which is a unit, inverse 25818.
<p><a href=3.html>3 is prime.</a>
<br>b^((n-1)/3)-1 mod n = 25945, which is a unit, inverse 93.
<p>(3^2 * 31) divides n-1.
<p>(3^2 * 31)^2 > n.
<p>n is prime by Pocklington's theorem.
