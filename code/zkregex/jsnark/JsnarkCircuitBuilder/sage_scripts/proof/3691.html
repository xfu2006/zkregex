Primality proof for n = 3691:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=41.html>41 is prime.</a>
<br>b^((n-1)/41)-1 mod n = 1751, which is a unit, inverse 3027.
<p><a href=5.html>5 is prime.</a>
<br>b^((n-1)/5)-1 mod n = 642, which is a unit, inverse 1857.
<p>(5 * 41) divides n-1.
<p>(5 * 41)^2 > n.
<p>n is prime by Pocklington's theorem.
