Primality proof for n = 6211:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=23.html>23 is prime.</a>
<br>b^((n-1)/23)-1 mod n = 679, which is a unit, inverse 1180.
<p><a href=5.html>5 is prime.</a>
<br>b^((n-1)/5)-1 mod n = 3984, which is a unit, inverse 4797.
<p>(5 * 23) divides n-1.
<p>(5 * 23)^2 > n.
<p>n is prime by Pocklington's theorem.
