Primality proof for n = 3121:
<p>Take b = 3.
<p>b^(n-1) mod n = 1.
<p><a href=13.html>13 is prime.</a>
<br>b^((n-1)/13)-1 mod n = 3056, which is a unit, inverse 48.
<p><a href=5.html>5 is prime.</a>
<br>b^((n-1)/5)-1 mod n = 189, which is a unit, inverse 1866.
<p>(5 * 13) divides n-1.
<p>(5 * 13)^2 > n.
<p>n is prime by Pocklington's theorem.
