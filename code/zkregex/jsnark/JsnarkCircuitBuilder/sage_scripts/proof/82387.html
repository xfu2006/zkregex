Primality proof for n = 82387:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=199.html>199 is prime.</a>
<br>b^((n-1)/199)-1 mod n = 40950, which is a unit, inverse 9812.
<p><a href=23.html>23 is prime.</a>
<br>b^((n-1)/23)-1 mod n = 40289, which is a unit, inverse 79199.
<p>(23 * 199) divides n-1.
<p>(23 * 199)^2 > n.
<p>n is prime by Pocklington's theorem.
