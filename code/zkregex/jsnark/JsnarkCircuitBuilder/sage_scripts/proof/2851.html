Primality proof for n = 2851:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=19.html>19 is prime.</a>
<br>b^((n-1)/19)-1 mod n = 2823, which is a unit, inverse 1120.
<p><a href=5.html>5 is prime.</a>
<br>b^((n-1)/5)-1 mod n = 2743, which is a unit, inverse 2719.
<p>(5^2 * 19) divides n-1.
<p>(5^2 * 19)^2 > n.
<p>n is prime by Pocklington's theorem.
