Primality proof for n = 24103:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=103.html>103 is prime.</a>
<br>b^((n-1)/103)-1 mod n = 15463, which is a unit, inverse 23453.
<p><a href=13.html>13 is prime.</a>
<br>b^((n-1)/13)-1 mod n = 4522, which is a unit, inverse 10090.
<p>(13 * 103) divides n-1.
<p>(13 * 103)^2 > n.
<p>n is prime by Pocklington's theorem.
