Primality proof for n = 71:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=7.html>7 is prime.</a>
<br>b^((n-1)/7)-1 mod n = 29, which is a unit, inverse 49.
<p><a href=5.html>5 is prime.</a>
<br>b^((n-1)/5)-1 mod n = 53, which is a unit, inverse 67.
<p>(5 * 7) divides n-1.
<p>(5 * 7)^2 > n.
<p>n is prime by Pocklington's theorem.
