Primality proof for n = 30703:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=43.html>43 is prime.</a>
<br>b^((n-1)/43)-1 mod n = 27519, which is a unit, inverse 15419.
<p><a href=17.html>17 is prime.</a>
<br>b^((n-1)/17)-1 mod n = 24291, which is a unit, inverse 22060.
<p>(17 * 43) divides n-1.
<p>(17 * 43)^2 > n.
<p>n is prime by Pocklington's theorem.
