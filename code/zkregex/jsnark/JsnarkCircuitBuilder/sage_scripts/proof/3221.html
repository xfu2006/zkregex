Primality proof for n = 3221:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=23.html>23 is prime.</a>
<br>b^((n-1)/23)-1 mod n = 663, which is a unit, inverse 2570.
<p><a href=7.html>7 is prime.</a>
<br>b^((n-1)/7)-1 mod n = 3054, which is a unit, inverse 1678.
<p>(7 * 23) divides n-1.
<p>(7 * 23)^2 > n.
<p>n is prime by Pocklington's theorem.
