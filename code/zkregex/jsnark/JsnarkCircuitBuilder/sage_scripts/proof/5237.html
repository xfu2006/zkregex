Primality proof for n = 5237:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=17.html>17 is prime.</a>
<br>b^((n-1)/17)-1 mod n = 5101, which is a unit, inverse 2657.
<p><a href=11.html>11 is prime.</a>
<br>b^((n-1)/11)-1 mod n = 57, which is a unit, inverse 4502.
<p>(11 * 17) divides n-1.
<p>(11 * 17)^2 > n.
<p>n is prime by Pocklington's theorem.
