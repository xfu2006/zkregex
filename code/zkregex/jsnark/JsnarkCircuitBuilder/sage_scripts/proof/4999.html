Primality proof for n = 4999:
<p>Take b = 3.
<p>b^(n-1) mod n = 1.
<p><a href=17.html>17 is prime.</a>
<br>b^((n-1)/17)-1 mod n = 2419, which is a unit, inverse 3757.
<p><a href=7.html>7 is prime.</a>
<br>b^((n-1)/7)-1 mod n = 226, which is a unit, inverse 3517.
<p>(7^2 * 17) divides n-1.
<p>(7^2 * 17)^2 > n.
<p>n is prime by Pocklington's theorem.
