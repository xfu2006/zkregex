Primality proof for n = 2791:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=31.html>31 is prime.</a>
<br>b^((n-1)/31)-1 mod n = 99, which is a unit, inverse 733.
<p><a href=5.html>5 is prime.</a>
<br>b^((n-1)/5)-1 mod n = 799, which is a unit, inverse 1523.
<p>(5 * 31) divides n-1.
<p>(5 * 31)^2 > n.
<p>n is prime by Pocklington's theorem.
