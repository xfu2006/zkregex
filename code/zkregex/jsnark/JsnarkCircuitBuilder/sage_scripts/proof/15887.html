Primality proof for n = 15887:
<p>Take b = 2.
<p>b^(n-1) mod n = 1.
<p><a href=47.html>47 is prime.</a>
<br>b^((n-1)/47)-1 mod n = 7269, which is a unit, inverse 1425.
<p><a href=13.html>13 is prime.</a>
<br>b^((n-1)/13)-1 mod n = 2724, which is a unit, inverse 4415.
<p>(13^2 * 47) divides n-1.
<p>(13^2 * 47)^2 > n.
<p>n is prime by Pocklington's theorem.
